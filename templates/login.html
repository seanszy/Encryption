<!DOCTYPE html>
<html>
  <head>
    <title>Encryption</title>
  </head>

  <body>
    <form action="/login" method="post">
      <input type="text" placeholder="Username" name="username" required="true"></input>
      <input type="password" placeholder="Password" name="password" required="true"></input>
      <input type="submit" value="Login"></input>
    </form>
    {% if error %}
      <p class = "error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </body>
</html>
